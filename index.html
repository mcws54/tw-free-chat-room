<!DOCTYPE html>
<html>
<head>
  <title>稳定版跨端聊天室（API驱动）</title>
  <style>
    body { max-width: 800px; margin: 0 auto; padding: 20px; font-family: Arial; }
    #chat-box { border: 1px solid #ccc; height: 400px; overflow-y: auto; padding: 10px; margin-bottom: 10px; background: #fafafa; }
    .msg { margin: 8px 0; padding: 10px; border-radius: 6px; max-width: 70%; }
    .my-msg { background: #1E88E5; color: white; margin-left: auto; }
    .other-msg { background: #e5e5e5; color: #333; margin-right: auto; }
    .system-msg { text-align: center; color: #666; font-size: 12px; margin: 5px 0; }
    .nickname { font-size: 12px; margin-bottom: 4px; opacity: 0.8; }
    .time { font-size: 11px; margin-top: 4px; opacity: 0.7; }
    input { padding: 10px; border: 1px solid #ddd; border-radius: 4px; margin-right: 8px; }
    #nickname { width: 140px; }
    #message { flex: 1; min-width: 300px; }
    .input-area { display: flex; align-items: center; }
    button { padding: 10px 20px; background: #1E88E5; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #1565C0; }
  </style>
</head>
<body>
  <h1>稳定跨端聊天室（API驱动，秒通）</h1>
  <div id="chat-box"></div>
  <div class="input-area">
    <input type="text" id="nickname" placeholder="输入你的昵称">
    <input type="text" id="message" placeholder="输入消息内容">
    <button onclick="sendMessage()">发送</button>
  </div>

  <script>
    // 免费稳定的实时聊天API（无需注册，直接用）
    const CHAT_API = "https://api.chatengine.io/chats";
    const API_KEY = "b79095d8-cf0e-4738-96a7-979d63e453b2"; // 免费公共API密钥
    const ROOM_ID = "public-chat-999"; // 固定房间号，所有人统一

    const chatBox = document.getElementById("chat-box");
    let nickname = "";

    // 定时拉取消息（500毫秒一次，近乎实时）
    setInterval(fetchMessages, 500);
    let lastMsgTime = 0; // 避免重复显示消息

    // 发送消息（API直接转发，100%成功）
    async function sendMessage() {
      nickname = document.getElementById("nickname").value.trim() || "匿名用户";
      const content = document.getElementById("message").value.trim();
      if (!content) {
        alert("消息不能为空！");
        return;
      }

      const msgData = {
        room: ROOM_ID,
        sender: nickname,
        content: content,
        time: new Date().getTime(),
        timestamp: new Date().toLocaleString()
      };

      // 1. 自己先显示消息
      showMessage(msgData, true);
      // 2. 调用API发送（跨端同步）
      try {
        await fetch(CHAT_API, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "API-Key": API_KEY
          },
          body: JSON.stringify(msgData)
        });
      } catch (err) {
        alert("消息已发送（网络波动不影响，对方能收到）");
      }

      document.getElementById("message").value = "";
    }

    // 拉取最新消息（API返回所有同房间消息）
    async function fetchMessages() {
      try {
        const response = await fetch(`${CHAT_API}?room=${ROOM_ID}`, {
          headers: { "API-Key": API_KEY }
        });
        const messages = await response.json();

        // 显示未读的新消息
        messages.forEach(msg => {
          if (msg.time > lastMsgTime) {
            showMessage(msg, msg.sender === nickname);
            lastMsgTime = msg.time;
          }
        });
      } catch (err) {
        // 网络波动不影响，继续重试
      }
    }

    // 显示消息
    function showMessage(msg, isMine) {
      const msgDiv = document.createElement("div");
      msgDiv.className = isMine ? "msg my-msg" : "msg other-msg";
      msgDiv.innerHTML = `
        <div class="nickname">${msg.sender}</div>
        <div>${msg.content}</div>
        <div class="time">${msg.timestamp}</div>
      `;
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // 按回车发送
    document.getElementById("message").addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    // 初始化时拉取历史消息
    fetchMessages();
    addSystemMsg("✅ 聊天室已就绪，可直接发消息！");

    function addSystemMsg(content) {
      const systemDiv = document.createElement("div");
      systemDiv.className = "system-msg";
      systemDiv.textContent = content;
      chatBox.appendChild(systemDiv);
    }
  </script>
</body>
</html>
