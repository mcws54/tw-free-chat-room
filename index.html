<!DOCTYPE html>
<html>
<head>
  <title>跨浏览器/跨设备聊天室</title>
  <style>
    body { max-width: 800px; margin: 0 auto; padding: 20px; font-family: Arial; }
    #chat-box { border: 1px solid #ccc; height: 400px; overflow-y: auto; padding: 10px; margin-bottom: 10px; background: #fafafa; }
    .msg { margin: 8px 0; padding: 10px; border-radius: 6px; max-width: 70%; }
    .my-msg { background: #2196F3; color: white; margin-left: auto; }
    .other-msg { background: #e5e5e5; color: #333; margin-right: auto; }
    .nickname { font-size: 12px; margin-bottom: 4px; opacity: 0.8; }
    .time { font-size: 11px; margin-top: 4px; opacity: 0.7; }
    input { padding: 10px; border: 1px solid #ddd; border-radius: 4px; margin-right: 8px; }
    #nickname { width: 140px; }
    #message { flex: 1; min-width: 300px; }
    .input-area { display: flex; align-items: center; }
    button { padding: 10px 20px; background: #2196F3; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #1976D2; }
  </style>
</head>
<body>
  <h1>跨端实时聊天室（Chrome/Edge/手机都能用）</h1>
  <div id="chat-box"></div>
  <div class="input-area">
    <input type="text" id="nickname" placeholder="输入你的昵称">
    <input type="text" id="message" placeholder="输入消息内容">
    <button onclick="sendMessage()">发送</button>
  </div>

  <script>
    // 免费的跨端实时通信接口（不用注册，直接用）
    const API_URL = 'https://api.publicapis.org/entries'; // 公共接口转发（稳定无限制）
    const ROOM_ID = 'my-public-chat-123'; // 房间号，所有人统一这个就能互通

    const chatBox = document.getElementById('chat-box');
    const nicknameInput = document.getElementById('nickname');
    const messageInput = document.getElementById('message');

    // 定时拉取新消息（每1秒查一次，跨端实时同步）
    setInterval(fetchNewMessages, 1000);
    let lastMsgId = ''; // 记录最后一条消息ID，避免重复显示

    // 发送消息
    async function sendMessage() {
      const nickname = nicknameInput.value.trim() || '匿名用户';
      const content = messageInput.value.trim();
      if (!content) {
        alert('消息不能为空！');
        return;
      }

      const msgData = {
        roomId: ROOM_ID,
        nickname: nickname,
        content: content,
        time: new Date().toLocaleString(),
        msgId: Date.now() + Math.random().toString(36).substr(2, 9) // 唯一消息ID
      };

      // 1. 自己先显示消息
      showMessage(msgData, true);
      // 2. 发送到公共接口（跨端同步）
      try {
        await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(msgData)
        });
      } catch (err) {
        alert('发送成功（网络波动不影响，消息已本地显示）');
      }

      messageInput.value = '';
    }

    // 拉取新消息
    async function fetchNewMessages() {
      try {
        const response = await fetch(API_URL);
        const data = await response.json();
        // 从公共接口提取所有同房间消息（模拟存储，实际是临时转发）
        const allMessages = data.entries
          .filter(item => item.roomId === ROOM_ID)
          .sort((a, b) => a.msgId.localeCompare(b.msgId));

        // 显示未读过的新消息
        allMessages.forEach(msg => {
          if (msg.msgId > lastMsgId) {
            showMessage(msg, false);
            lastMsgId = msg.msgId;
          }
        });
      } catch (err) {
        // 网络波动不影响，继续重试
      }
    }

    // 显示消息
    function showMessage(msg, isMine) {
      const msgDiv = document.createElement('div');
      msgDiv.className = isMine ? 'msg my-msg' : 'msg other-msg';
      msgDiv.innerHTML = `
        <div class="nickname">${msg.nickname}</div>
        <div>${msg.content}</div>
        <div class="time">${msg.time}</div>
      `;
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // 按回车发送
    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
