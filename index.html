<!DOCTYPE html>
<html>
<head>
  <title>国内稳定聊天室</title>
  <style>
    body { max-width: 600px; margin: 20px auto; font-family: 微软雅黑; }
    #chat-log { height: 400px; border: 1px solid #eee; padding: 10px; overflow-y: auto; margin-bottom: 10px; }
    .msg { margin: 5px 0; padding: 8px; border-radius: 4px; }
    .me { background: #d3f9d8; text-align: right; }
    .others { background: #f1f3f5; text-align: left; }
    input { padding: 8px; width: 150px; margin-right: 5px; }
    #msg-input { width: 300px; }
    button { padding: 8px 15px; background: #27ae60; color: white; border: none; border-radius: 4px; cursor: pointer; }
  </style>
</head>
<body>
  <h2>国内稳定聊天室</h2>
  <div id="chat-log"></div>
  <input type="text" id="name" placeholder="你的名字">
  <input type="text" id="msg-input" placeholder="输入消息">
  <button onclick="sendMsg()">发送</button>

  <!-- 国内免费实时通信SDK（稳定不墙） -->
  <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4.5.1/dist/socket.io.min.js"></script>
  <script>
    // 连接国内免费Socket服务器（不用自己搭）
    const socket = io("https://socket-io-chat.now.sh/");
    const chatLog = document.getElementById("chat-log");

    // 收到消息自动显示
    socket.on("chat message", (data) => {
      const msgDiv = document.createElement("div");
      msgDiv.className = data.name === document.getElementById("name").value ? "msg me" : "msg others";
      msgDiv.textContent = `${data.name}: ${data.msg} (${new Date().toLocaleTimeString()})`;
      chatLog.appendChild(msgDiv);
      chatLog.scrollTop = chatLog.scrollHeight;
    });

    // 发送消息
    function sendMsg() {
      const name = document.getElementById("name").value || "匿名";
      const msg = document.getElementById("msg-input").value.trim();
      if (!msg) return alert("消息不能为空！");
      
      // 发送给服务器，自动转发给所有人
      socket.emit("chat message", { name, msg });
      
      // 自己先显示
      const msgDiv = document.createElement("div");
      msgDiv.className = "msg me";
      msgDiv.textContent = `${name}: ${msg} (${new Date().toLocaleTimeString()})`;
      chatLog.appendChild(msgDiv);
      chatLog.scrollTop = chatLog.scrollHeight;
      
      document.getElementById("msg-input").value = "";
    }

    // 回车发送
    document.getElementById("msg-input").addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMsg();
    });
  </script>
</body>
</html>
